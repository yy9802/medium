    <video width="100%" height="100%" controls="controls" poster="images/top1.png" style="object-fit:cover" -webkit-playsinline webkit-playsinline playsinline="true">

    <div class="detail">

<script>
    var imgs = document.getElementsByTagName("img");
    var num=imgs.length;
    var n = 0; //存储图片加载到的位置，避免重复遍历
    //window.onscroll = lazyload;
    function lazyload() { //加载可视区域内的图片
        var seeHeight = document.documentElement.clientHeight; //可见区域高度
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //滚动条距离顶部高度
        for (var i = n; i < num; i++) {
            if (imgs[i].offsetTop < seeHeight + scrollTop+100) {//提前加载
                if (imgs[i].getAttribute("src") == "") {
                    imgs[i].src = imgs[i].getAttribute("data-src");
                }
                n = i + 1;
            }
        }
    }
    lazyload();

    // 简单的节流函数   fun 要执行的函数,delay 延迟,time  在time时间内必须执行一次
    function throttle(fun, delay, time) {
        var timeout,
            startTime = new Date();
        return function() {
            var context = this,
                args = arguments,
                curTime = new Date();
            clearTimeout(timeout);
            // 如果达到了规定的触发时间间隔，触发 handler
            if (curTime - startTime >= time) {
                fun.apply(context, args);
                startTime = curTime;
                // 没达到触发间隔，重新设定定时器
            } else {
                timeout = setTimeout(function(){
                    fun.apply(context, args);
                }, delay);
            }
        };
    };
    //监听滚动条滚动
    window.addEventListener('scroll',throttle(lazyload,500,1000));


    var designW = 960;  //设计稿宽
    var font_rate = 100;
    //利用原生js动态改变html的fontSize
    function changeFontSize() {
        // console.log('改变html的fontSize');
        // console.log(document.body.offsetWidth);
        // console.log(window.innerWidth)
        //适配
        document.getElementsByTagName("html")[0].style.fontSize = document.body.offsetWidth / designW * font_rate + "px";
        document.getElementsByTagName("body")[0].style.fontSize = document.body.offsetWidth / designW * font_rate + "px";

    }
    changeFontSize();
    //监测窗口大小变化
    // window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize",changeFontSize, false);
    window.onresize=function () {
        // console.log('窗口大小发生变化');
        changeFontSize();
    }


</script>
</html>
